<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating - Programmer Vedant</title>
    <style>
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff;
            }
            to {
                text-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff;
            }
        }

        .container {
            max-width: 1000px; /* Wider container */
            margin: 20px auto;
            background: rgba(28, 28, 28, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            flex: 1;
            border: 3px solid #444; /* Enhanced granite effect */
        }

        h1 {
            text-align: center;
            color: #1e90ff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #1e90ff;
            border-radius: 8px;
            font-size: 16px;
            background: #333;
            color: #fff;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .star {
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s, transform 0.2s;
            color: gray;
        }

        .star.selected {
            color: gold;
        }

        button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #007acc;
            transform: scale(1.05);
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
            display: none;
            z-index: 1000;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            font-weight: bold;
            border-top: 5px solid #00bfff;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.9);
        }

        footer a {
            color: #00bfff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Rating Services at ProgrammerVedant</div>

    <div class="popup" id="popup">Feedback Sent Successfully!</div>

    <div class="container">
        <h1>Rate Us</h1>
        <form action="https://formspree.io/f/mwkjbnnk" method="POST" onsubmit="showPopup()">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="product" placeholder="Product" required>

            <div class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <input type="hidden" name="stars" id="starRating" required>

            <textarea name="comment" rows="4" placeholder="Your Comments" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        Made by <a href="https://programervedant.fun" target="_blank">ProgrammerVedant.fun</a>
    </footer>

    <script>
        const stars = document.querySelectorAll('.star');
        const starRating = document.getElementById('starRating');

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                stars.forEach((s, i) => {
                    s.classList.toggle('selected', i <= index);
                });
                starRating.value = index + 1;
            });
        });

        function showPopup() {
            setTimeout(() => {
                document.getElementById('popup').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('popup').style.display = 'none';
                }, 3000);
            }, 1000);
        }
    </script>
</body>
</html>
